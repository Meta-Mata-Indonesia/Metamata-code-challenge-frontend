		<!-- Custom Script -->
		<script>
			function save(){
				var new_data = document.getElementsByClassName('.card-text');
				if(localStorage.getItem('favorit') == null){
					localStorage.setItem('favorit', '[]')
				}



				var old_data = JSON.parse(localStorage.getItem('favorit'));
				old_data.push(new_data);

				localStorage.setItem('favorit', JSON.stringify(old_data));
			}
		</script>
